<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>添加主题--管理后台</title>
    <link th:href="@{/static/css/admin.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script type="text/javascript">
        function check() {
            var tname = $("#tname");
            if (tname.val() == "") {
                alert("请输入主题名称！！");
                tname.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div id="header">
    <div id="welcome">欢迎使用新闻管理系统！</div>
    <div id="nav">
        <div id="logo"><img th:src="@{/static/images/logo.jpg}" alt="新闻中国"/></div>
        <div id="a_b01"><img th:src="@{/static/images/a_b01.gif}" alt=""/></div>
    </div>
</div>
<div id="admin_bar">
    <div id="status">管理员：<span th:text="${session.name}"></span> 登录 &#160;&#160;&#160;&#160; <a
            th:href="@{/login/logout}">退出登录</a>
    </div>
    <div id="channel"></div>
</div>
<div id="main">
    <div id="opt_area">
        <h1 id="opt_type"> 添加主题： </h1>
        <form th:action="@{/topic/doAddTopic}" method="post" onsubmit="return check()">
            <p>
                <label> 主题名称 </label>
                <input name="tname" type="text" class="opt_input" id="tname"/>
            </p>
            <input name="action" type="hidden" value="addtopic"/>
            <input type="submit" value="提交" class="opt_sub"/>
            <input type="reset" value="重置" class="opt_sub"/>
        </form>
    </div>
</div>
<div id="footer">
    <div id="site_link"><a href="#">关于我们</a><span>|</span> <a href="#">Aboue Us</a><span>|</span> <a
            href="#">联系我们</a><span>|</span> <a href="#">广告服务</a><span>|</span> <a href="#">供稿服务</a><span>|</span> <a
            href="#">法律声明</a><span>|</span> <a href="#">招聘信息</a><span>|</span> <a href="#">网站地图</a><span>|</span> <a
            href="#">留言反馈</a></div>
    <div>
        <p class="">24小时客户服务热线：010-68988888 &#160;&#160;&#160;&#160; <a href="#">常见问题解答</a> &#160;&#160;&#160;&#160;
            新闻热线：010-627488888<br/>
            文明办网文明上网举报电话：010-627488888 &#160;&#160;&#160;&#160; 举报邮箱：<a href="#">jubao@jb-aptech.com.cn</a></p>
        <p class="copyright">Copyright &copy; 1999-2009 News China gov, All Right Reserver<br/>
            新闻中国 版权所有</p>
    </div>
</div>
</body>
</html>
