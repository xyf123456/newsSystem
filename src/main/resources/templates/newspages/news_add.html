<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>添加主题--管理后台</title>
    <link th:href="@{/static/css/admin.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="header">
    <div id="welcome">欢迎使用新闻管理系统！</div>
    <div id="nav">
        <div id="logo"><img th:src="@{/static/images/logo.jpg}" alt="新闻中国"/></div>
        <div id="a_b01"><img th:src="@{/static/images/a_b01.gif}" alt=""/></div>
    </div>
</div>
<div id="admin_bar">
    <div id="status">管理员：<span th:text="${session.name}"></span>  登录 &#160;&#160;&#160;&#160;<a th:href="@{/login/logout}">退出登录</a></div>
    <div id="channel"></div>
</div>
<div id="main">
    <div id="opt_area">
        <h1 id="opt_type"> 添加新闻： </h1>
        <form action="../util/news?opr=addNews" method="post" enctype="multipart/form-data">
            <p>
                <label> 主题 </label>
                <select name="ntid">
                    <option value=""></option>
                    <!--<c:forEach items="${requestScope.topics}" var="topic">
                        <option value='${topic.tid}'>${topic.tname}</option>
                    </c:forEach>-->
                </select>
            </p>
            <p>
                <label> 标题 </label>
                <input name="ntitle" type="text" class="opt_input"/>
            </p>
            <p>
                <label> 作者 </label>
                <input name="nauthor" type="text" class="opt_input"/>
            </p>
            <p>
                <label> 摘要 </label>
                <textarea name="nsummary" cols="40" rows="3"></textarea>
            </p>
            <p>
                <label> 内容 </label>
                <textarea name="ncontent" cols="70" rows="10"></textarea>
            </p>
            <p>
                <label> 上传图片 </label>
                <input name="file" type="file" class="opt_input"/>
            </p>
            <input type="submit" value="提交" class="opt_sub"/>
            <input type="reset" value="重置" class="opt_sub"/>
        </form>
    </div>
</div>
<div id="footer">
    <div id="site_link"><a href="#">关于我们</a><span>|</span> <a href="#">Aboue Us</a><span>|</span> <a

            href="#">留言反馈</a></div>

        <p class="">24小时客户服务热线：010-68988888 &#160;&#160;&#160;&#160; <a href="#">常见问题解答</a> &#160;&#160;&#160;&#160;
            新闻热线：010-627488888<br/>

        <p class="copyright">Copyright &copy; 1999-2009 News China gov, All Right Reserver<br/>
            新闻中国 版权所有</p>
    </div>
</div>
</body>
</html>
